<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevas Categorias</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>

</head>
<body>

    <label>Codigo:</label>
    <input type="text" name="txtCodigo" id="txtCodigo">
    <br>
    <label>Nombre:</label>
    <input type="text" name="txtNombre" id="txtNombre">
    <br>
   
    <label id="message"></label>

    <br>
    <button id="bGuardar" onclick="guardar()">Guardar</button>

<script type="text/javascript">
    /*
    $("bGuardar").click(function(){
        //c√≥digo de guardar
    });
*/
    function guardar()
    {
        $.ajax({
            method:"POST",
            url:"http://localhost/bodegacyg/bodegacyg/public_html/api/v1/categoria",
            data:{codigo:$("#txtCodigo").val(),nombre:$("#txtNombre").val()}
        }).done(function(response){
            
            console.log(response);

            $("#message").text("La categoria se registro correctamente");
            $("#txtCodigo").val("");
            $("#txtNombre").val("");            
        });
    }

</script>

</body>
</html>
