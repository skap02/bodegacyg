<section class="tienda">
        <div class="contenido-tienda" id="formulario">
        
            <label class="col-sm-2 col-form-label">Codigo:</label>
            <input type="text" name="txtCodigo" id="txtCodigo">
            <br>
            <label class="col-sm-2 col-form-label">Nombre:</label>
            <input type="text" name="txtNombre" id="txtNombre">
            <br>
            <label class="col-sm-2 col-form-label">Precio:</label>
            <input type="text" name="txtPrecio" id="txtPrecio">
            <br>
            <label class="col-sm-2 col-form-label">Stock:</label>
            <input type="text" name="txtStock" id="txtStock">
            <br>

            <label class="fs-5 text-info bg-secondary col-md-3" id="message"></label>

            <br>
            <button class="btn btn-outline-secondary" id="bGuardar" onclick="guardar()">Guardar</button>

        </div>
</section>  


<script type="text/javascript">
    /*
    $("bGuardar").click(function(){

*/
    function guardar()
    {
        $.ajax({
            method:"POST",
            url:"http://localhost/bodegacyg/bodegacyg/public_html/api/v1/producto",
            data:{codigo:$("#txtCodigo").val(),nombre:$("#txtNombre").val(),cantidad:$("#txtCantidad").val(),stock:$("#txtStock").val(),precio:$("#txtPrecio").val()}
        }).done(function(response){
            
            console.log(response);

            $("#message").text("El producto se registro correctamente");
            $("#txtCodigo").val("");
            $("#txtNombre").val("");
            $("#txtPrecio").val("");
            $("#txtStock").val("");            
        });
    }

</script>
